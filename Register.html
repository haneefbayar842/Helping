
<!DOCTYPE html>
<html>
<head>
  <title>BRHELPDESK - Register</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Register to BRHELPDESK</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Name" required><br><br>
    <input type="text" id="mobile" placeholder="Mobile Number" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <button type="submit">Register</button>
  </form>

  <p id="status"></p>

  <script>
    const SUPABASE_URL = "https://yevkpqzirifkuvrcntxc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlldmtwcXppcmlma3V2cmNudHhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxNTk0MTcsImV4cCI6MjA2MzczNTQxN30.BRIJoMQqHeiOeU6fuCauHw-ybel8odMEuCZJEWIvAms";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("email").value;

      const { data, error } = await supabase
        .from("users")
        .insert([{ name: name, mobile: mobile, email: email }]);

      if (error) {
        document.getElementById("status").innerText = "Registration failed: " + error.message;
      } else {
        document.getElementById("status").innerText = "Registered successfully!";
        document.getElementById("registerForm").reset();
      }
    });
  </script>
</body>
</html>
