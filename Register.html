!DOCTYPE html>
<html>
<head>
  <title>BRHELPDESK - Register</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Register to BRHELPDESK</h2>
  <form id="register-form">
    <input type="text" id="name" placeholder="Full Name" required><br><br>
    <input type="text" id="mobile" placeholder="Mobile Number" required><br><br>
    <input type="email" id="email" placeholder="Email Address" required><br><br>
    <button type="submit">Register</button>
  </form>

  <script>
    const SUPABASE_URL = 'https://yevkpqzirifkuvrcntxc.supabase.co';
    const SUPABASE_KEY = 'YOUR_ANON_KEY_HERE'; // ഇവിടെ anon public key വയ്ക്കണം
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('register-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const email = document.getElementById('email').value;

      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) {
        alert("Error sending OTP: " + error.message);
      } else {
        alert("OTP sent to email. After verification, your data will be saved.");

        // Save to database (you can do this after verification too)
        await supabase.from('user_profiles').insert([{ name, mobile, email }]);
      }
    });
  </script>
</body>
</html>
