    async function logout() {
      const { error } = await supabase.auth.signOut();
      if (!error) {
        window.location.href = "login.html";
      }
    }

    // Check if user is logged in
    supabase.auth.getUser().then(({ data: { user } }) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
